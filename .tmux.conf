
# キーバインドの変更
set -g prefix C-a
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色
set -g status-fg white
set -g status-bg blue

#
setw -g mode-keys vi

set -g mouse on
